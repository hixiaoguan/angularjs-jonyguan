<div class="panel panel-primary" ng-app="addCont">
    <div class="panel-heading">
        <div class="panel-title">新增内容</div>
    </div>
    <div class="panel-body" ng-controller="AddContCtrl">
        <div class="row">
            <div class="col-md-12">

                <form class="form-horizontal" role="form" name="form" ng-submit="postForm()">
                    
                    <div class="alert alert-success" role="alert">
                    插入成功！
                    </div>
                    <div class="alert alert-danger" role="alert">
                    插入失败！
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            标题：
                        </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="标题" ng-model="formData.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            内容：
                        </label>
                        <div class="col-md-10">
                            <textarea rows="6" class="form-control" placeholder="内容" ng-model="formData.content">
                                
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            类别：
                        </label>
                        <div class="col-md-10">


                            <select class="form-control" ng-model="formData.typeid" ng-options="m.typename for m in lists">
                            <option value="">-- 选择分类 --</option>
                            </select>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="保存" class="btn btn-success"/>
                            <a ui-sref="list({type:0})" class="btn btn-primary">取消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
