<div ng-controller="arcListCtrl">
    <div class="row">
        <div class="col-md-12">
        	<a ui-sref="addbook" class="btn btn-primary">新增内容</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div style="padding:2em;">
                <div class="col-md-12" ng-repeat="list in lists">
                    <div class="row">

                        <span style="border-bottom:1px solid #ccc; display:block; height:24px; line-height:24px;">
                            {{list.title}}
                        </span>
                        <a ui-sref="bookdetail({bookId:{{list.id}}})" class="btn">详情</a>
                        <a ui-sref="get.php?action=delete_article&id=11" class="btn">修改</a>
                        <a ui-sref="get.php?action=delete_article&id=11" class="btn">删除</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
