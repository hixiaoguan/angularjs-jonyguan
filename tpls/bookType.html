<div ng-controller="ListTypeCtrl">
    <div class="row">
        <div class="col-md-12">
            <a href="javascript:void(0);" class="list-group-item active">类别名称</a>
        </div>
        <div class="col-md-12" ng-repeat="list in lists">
           <a ui-sref="booklist({bookType:{{list.id}}})" class="list-group-item">{{list.typename}}</a>
        </div>
    </div>
</div>
