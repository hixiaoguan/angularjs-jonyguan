<div class="panel panel-primary" ng-app="modifyCont">
    <div class="panel-heading">
        <div class="panel-title">修改内容</div>
    </div>
    <div class="panel-body" ng-controller="ModifyContCtrl">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" name="form" ng-submit="postForm()">

                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            标题：
                        </label>
                        <div class="col-md-10">
                            <div style="border:1px solid #ccc; padding:5px;" contenteditable="true" ng-model="formDate.title">{{lists.title}}</div>
                            <span ng-bind="formDate.title"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            内容：
                        </label>
                        <div class="col-md-10">
                            <div style="border:1px solid #ccc; padding:5px;" contenteditable="true" ng-model="formDate.content">{{lists.content}}</div>
                             <textarea ng-bind="formDate.content"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            类别：
                        </label>
                        <div class="col-md-10">
                            <select class="form-control" ng-model="formData.typename">
                                <option value='前端'>前端</option>
                                <option value='安卓'>安卓</option>
                                <option value='IOS'>IOS</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="保存" class="btn btn-success"/>
                            <a ui-sref="booklist({bookType:0})" class="btn btn-primary">取消</a>
                            <button class="btn btn-default" ng-click="setFormData()">清空表单</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
